version: "3.8"

services:
  schema-api:
    build: .
    container_name: schema-api
    environment:
      - PORT=8080
    networks:
      - coolify
    labels:
      - traefik.enable=true
      - traefik.http.routers.schema-api.rule=Host("schema.strudel.marketing")
      - traefik.http.routers.schema-api.entrypoints=websecure
      - traefik.http.routers.schema-api.tls=true
      - traefik.http.routers.schema-api.tls.certresolver=letsencrypt
      - traefik.http.services.schema-api.loadbalancer.server.port=8080
      - traefik.http.middlewares.gzip.compress=true
      - traefik.http.routers.schema-api.middlewares=gzip
    restart: unless-stopped

networks:
  coolify:
    external: true