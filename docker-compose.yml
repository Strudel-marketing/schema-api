services:
  schema-api:
    build: .
    ports:
      - "3015:3015"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.schema.rule=Host(`schema.strudel.marketing`)"
      - "traefik.http.routers.schema.entrypoints=https"
      - "traefik.http.routers.schema.tls=true"
      - "traefik.http.routers.schema.tls.certresolver=letsencrypt"
      - "traefik.http.routers.schema.middlewares=gzip"
      - "traefik.http.middlewares.gzip.compress=true"
      - "traefik.http.services.schema.loadbalancer.server.port=3015"
    networks:
      - traefik

networks:
  traefik:
    external: true
